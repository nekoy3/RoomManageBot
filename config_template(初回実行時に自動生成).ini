[SERVER]
first_server_name = ;一つ目のdiscordサーバーの名前を入力
second_server_name = ;二つ目のdiscordサーバーの名前を入力
first_server_color = 0x66A6FF ;一つ目のdiscordサーバーの色を入力
second_server_color = 0xCA80FF ;二つ目のdiscordサーバーの色を入力
first_server_id = ;一つ目のサーバーのIDを入力
second_server_id = ;二つ目のサーバーのIDを入力

[CHANNEL]
first_channel_id = ;一つ目のサーバー内チャンネルのIDを入力
second_channel_id = ;二つ目のサーバー内チャンネルのIDを入力

[TOKEN]
token = ;botのトークンを入力

[OTHER]
max_roomcount = 10 ;部屋人数の上限（警告を出し始める人数）
error_message_color = 0xFF0000 ;エラーや警告メッセージの色
can_max_over = True ;部屋人数の上限を超えられるか
daily_reset_time = 04:00 ;毎日の部屋人数をリセットしログファイルを保存する時間

